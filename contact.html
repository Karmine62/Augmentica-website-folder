<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmentica | Contact</title>
<link rel="stylesheet" href="./src/style.css">
<link rel="icon" type="image/png" href="./assets/icons/favicon.png">
</head>
<body >
    <section class="py-10 bg-slate-900 sm:py-16 lg:py-24">
        <img class="w-64  top-3 left-3 relative md:absolute py-7 md:py-0" src="./assets/icons/logo.png" alt="">
        <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
            <divI class="max-w-2xl mx-auto text-center">
                <h2 class="text-3xl font-bold leading-tight overflow-hidden text-white sm:text-4xl lg:text-5xl">Contact Us</h2>
                <p class="max-w-xl mx-auto mt-4 text-base leading-relaxed text-gray-500">If you have any inquiries about our services or need assistance, please feel free to fill out the form below, and our team will get back to you promptly. Your questions are important to us, and we look forward to connecting with you.</p>
            </divI
    
            <div class="max-w-5xl mx-auto mt-12 sm:mt-16">
           
                <div class="mt-6 overflow-hidden  rounded-xl">
                    <div class="px-6 py-12 sm:p-12">
                        <h3 class="text-3xl font-semibold text-center overflow-hidden text-white">Send us a message</h3>
    
                        <form action="https://formsubmit.co/43d93b8bbca5368218e27c5ecdf22fb8" method="POST" class="mt-14">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-5 gap-y-4">
                                <div>
                                    <label for="" class="text-base font-medium text-white"> Your Name </label>
                                    <div class="mt-2.5 relative">
                                        <input type="text" name="Client Name" id="" placeholder="Enter your full name" class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200  border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600" />
                                    </div>
                                </div>
    
                                <div>
                                    <label for="" class="text-base font-medium text-white"> Email Address </label>
                                    <div class="mt-2.5 relative">
                                        <input type="email" name="Email" id="" placeholder="Enter your Email" class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200  border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600" />
                                    </div>
                                </div>
                                <div>
                                    <label for="" class="text-base font-medium text-white">Subject</label>
                                    <div class="mt-2.5 relative">
                                        <input type="text" name="Subject" id="" placeholder="Enter your Subject" class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200  border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600" />
                                    </div>
                                </div>
                           
    
                                <div class="sm:col-span-2">
                                    <label for="" class="text-base font-medium text-white"> Message </label>
                                    <div class="mt-2.5 relative">
                                        <textarea name="Message" id="" placeholder="Write Your Message" class="block w-full px-4 py-4 text-black placeholder-gray-500 transition-all duration-200  border border-gray-200 rounded-md resize-y focus:outline-none focus:border-blue-600 caret-blue-600" rows="4"></textarea>
                                    </div>
                                </div>
    
                                <input type="hidden" name="_next" value="https://thankyou-augmetica.netlify.app/">
                                <input type="hidden" name="_captcha" value="false">

                                <div class="sm:col-span-2">
                                    <button type="submit" class="inline-flex items-center justify-center w-full px-4 py-4 mt-2 text-base font-semibold text-white transition-all duration-200 bg-orange-500 border border-transparent rounded-md focus:outline-none hover:bg-blue-700 focus:bg-blue-700">
                                        Send
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           



    </section>
   
    </script>

    <script>
        
    </script>
</body>
</html>
